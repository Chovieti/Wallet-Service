databaseChangeLog:
  - changeSet:
      id: 1
      author: Chovieti
      changes:
        - createTable:
            tableName: wallets
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: balance
                  type: NUMERIC(19, 2)
                  constraints:
                    nullable: false